<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Deepak Parmar">
    <meta name="keywords" content="gym, jym, J·Y·M, Bootstrap, JavaScript, HTML, CSS">

    <meta property="og:title" content="Jym">
    <meta property="og:type" content="website" />
    <meta property="og:description" name="description" content="J·Y·M is state of the art gym.">
    <meta property="og:image" content="https://deepak-parmar.github.io/queez/images/social-thumb.jpg">
    <meta property="og:image:alt" content="Design image of J·Y·M" />
    <meta property="og:url" content="https://deepak-parmar.github.io/jym">
    <meta property="og:site_name" content="deepak-parmar.github.io">

    <title>J·Y·M</title>

    <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header" class="container-fluid p-0 p-3">
        <div class="row w-100">
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <div class="navbar-brand fw-bold fs-3 text-light py-0 px-3 text-center">
                    <a href="#" class="text-decoration-none link-light fw-bolder">J·Y·M</a>
                </div>
            </div>

            <div class="col-md-7 d-flex justify-content-center align-items-center">
                <nav class="navbar mt-lg-0 mt-5">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item"><a href="#" class="nav-link p-3 mx-3 text-light fw-bold border-bottom border-3">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link p-3 mx-3 text-light fw-bold border-bottom border-3">Services</a></li>
                        <li class="nav-item"><a href="#" class="nav-link p-3 mx-3 text-light fw-bold border-bottom border-3">Register</a></li>
                    </ul>
                </nav>
            </div>

            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <a href="#" class="btn btn-light fw-bold mt-lg-0 mt-5">
                    <span class="bi bi-geo-alt-fill"></span> Locate J·Y·M Around You</a>
            </div>
        </div>
    </header>

    <main class="container-fluid w-100 mt-5 px-5 d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-auto">
                <h1 class="text-light pe-5 mt-5 mb-5 align-self-end display-4 fw-bolder">J·Y·M is the<br>state-of-the-art gymnasium<br>branched in than 10 cities<br>in India.</h1>
            </div>
    
            <div class="col-lg-4 mt-md-5 mt-5 mb-5 col-*">
                <form id="signupForm" class="w-100 d-flex flex-column justify-content-end align-items-center rounded-3">
                    <h4 class="text-light mb-4 text-start">Fill these details up to get started with your training now.<h4>
                    <div class="row g-3">
                        <div class="col">
                          <input type="text" class="form-control fs-5" placeholder="First name" aria-label="First name">
                        </div>
        
                        <div class="col">
                          <input type="text" class="form-control fs-5" placeholder="Last name" aria-label="Last name">
                        </div>
        
                        <div class="col-*">
                            <div class="input-group fs-5">
                                <span class="input-group-text"><span class="bi bi-building"></span></span>
                                <input class="form-control fs-5" list="cityDataList" placeholder="Enter City">
                                <datalist id="cityDataList">
                                <option value="Rajkot">
                                <option value="Jamnagar">
                                <option value="Ahemdabad">
                                <option value="Amreli">
                                <option value="Nadiad">
                                </datalist>
                            </div>
                        </div>
        
                        <div class="col-*">
                            <div class="input-group fs-5">
                                <span class="input-group-text"><span class="bi bi-at"></span></span>
                                <input type="email" class="form-control fs-5" placeholder="Email Address" aria-label="email" aria-describedby="basic-addon1">
                            </div>
                        </div>
        
                        <div class="col-*">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><span class="bi bi-telephone-fill"></span></span>
                                <input type="number" class="form-control fs-5" placeholder="Contact Number" aria-label="contact" aria-describedby="basic-addon1">
                            </div>
                        </div>
        
                        <div class="col-*">
                            <input type="submit" value="JOIN J·Y·M" class="btn btn-lg bg-light fw-bold text-dark w-100">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    
    <script>
        document.getElementById("signupForm").onsubmit = (e) => {e.preventDefault()}
    </script>
</body>
</html>
